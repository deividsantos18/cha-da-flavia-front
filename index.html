<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Chá de Bebê</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Confirme sua presença</h1>
        <form action="" id="formConfirm">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>

            <label>Vai comparecer?</label>
            <label><input type="radio" name="presenca" id="" value="vou"> Vou</label>
            <label><input type="radio" name="presenca" value="nao-vou" id=""> Não vou</label>

            <label for="presente">Qual presente vai levar?</label>
            <input type="text" id="presente" name="presente" placeholder="Ex: Fraldas, body, brinquedo..."/>

            <button type="submit">Confirmar</button>
        </form>

        <div id="msg"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
