<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Chá de Bebê</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Confirme sua presença no chá de bebê do Guilherme</h1>
        <form action="" id="formConfirm">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>

            
            <label for="fralda">Fralda:</label>
            <select name="fralda" id="fralda" required>
                <option value="" disabled selected> -- Escolha o tamanho --</option>
                <option value="M">M</option>
                <option value="G">G</option>
            </select>
            
            <label for="presente">Qual mimo vai levar? (opcional)</label>
            <input type="text" id="mimo" name="presente" placeholder="Ex: Ursinho, brinquedo, roupa..."/>

            <button type="submit">Confirmar</button>
        </form>

        <div id="msg"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
